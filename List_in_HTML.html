Order List <ol></ol>
Discrption List <dl></dl>
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul style="list-style-type:circle;">
        <li>instagram</li>
        <li>    facebook</li>
        <li>whatsapp</li>
        <li>moj</li>
    </ul>

    <ol start="5"  type="I" >
        <li>facebook</li>
        <li>instagram</li>
    </ol>

    <dl>
        <dt>instagram</dt>
        <dd>Social media platform</dd>
        <dt>VLC</dt>
        <dd>Video </dd>
    </dl>

    
</body>
</html>
